<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title>Product Catalogue</title>
</head>
<body>
    <th:block th:insert="~{fragments/header :: header}" />
    <h2>Product Catalogue</h2>
    <ul>
        <li th:each="product : ${products}">
            <a th:href="'/product?id='+${product.id}" th:inline="text">Product #[[${product.id}]]</a>
            <span th:inline="text">: [[${product.name}]] - [[${#numbers.formatCurrency(product.price)}]]</span>
        </li>
    </ul>
    <th:block th:insert="~{fragments/footer :: footer}" />
</body>
</html>
