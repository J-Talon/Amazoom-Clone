<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Signup</title>
    <link rel="stylesheet" href="/login.css">
    <script src="/signup.js"></script>
</head>
<body>
    <th:block th:insert="~{fragments/header :: header}" />
    <div class="login-container">
        <h2>Welcome!</h2>
        <h3>Please sign up to continue</h3>
        <div class="login">
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Enter username" required />
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter password" required />
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required />
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Your Name Here" required />
            <label for="address">Address: </label>
            <input type="text" id="address" placeholder="Your Address Here" required />
            <div class="buttons">
                <button onclick="signup()">Sign Up</button>
                <button onclick="window.location.href='/login'">Login</button>
            </div>
        </div>
    </div>
    <th:block th:insert="~{fragments/footer :: footer}" />
</body>
</html>
